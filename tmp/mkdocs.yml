site_name: jim's some page
site_url: https://jinjiacun123.github.io
repo_url: https://github.com/jinjiacun123/jinjiacun123.github.io
repo_name: jinjiacun123.github.io
nav:
  - Home: "index.md"
  - About: "about.md"
  - 知乎主页: "https://www.zhihu.com/people/jim-79-39-91"
  - B站主页: "https://space.bilibili.com/3493279404395296"
  - project:
  - book:
      - "游戏模拟器开发教程(初级版)": ""
      - "chip8": ""
      - "game boy": ""
      - "nes": ""
      - "snes": ""
theme:
  # Theme: https://squidfunk.github.io/mkdocs-material/
  name: material
  custom_dir: overrides
  features:
    # QOL features
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs.sticky
    - navigation.path
    - toc.follow
    - navigation.indexes
    - content.tooltips
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
  logo: assets/logo.png
  favicon: images/favicon.png
  font:
    text: Open Sans
    code: IBM Plex Mono
  # Color scheme and toggle button for dark/light mode
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-4
        name: Toggle light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: "blue"
      accent: "light blue"
      toggle:
        icon: material/brightness-7
        name: Toggle dark mode
markdown_extensions:
  # permalink:true adds anchors to headers
  - toc:
      permalink: ""
  # pymdownx.superfences adds diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # adds emojis and allows for custom emojis placed in overrides/.icons

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        options:
        custom_icons:
          - overrides/.icons
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.keys
  - def_list
  - sane_lists
  - attr_list
  - tables
  - abbr
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  # Adds keyboard icons, may be able to add steam deck buttons
  - pymdownx.keys
  # Allows for writing markdown in HTML
  - md_in_html
  # Adds checkboxes
  - pymdownx.tasklist
  # Adds highlighting and subscript and superscript
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - admonition
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.magiclink
# plugins section, search is an included plugin but if adding any new plugins, needs to be stated here as well
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - glightbox
